<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form Validation</title>
  <link rel="stylesheet" href="Exercise-05.css" />
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />
        <small class="error" id="nameError"></small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <small class="error" id="passwordError"></small>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required />
        <small class="error" id="phoneError"></small>
      </div>

      <button type="submit">Register</button>
    </form>

    <div id="success-message">ðŸŽ‰ Registration Successful!</div>
  </div>

  <script src="Exercise-05.js"></script>
</body>
</html>
